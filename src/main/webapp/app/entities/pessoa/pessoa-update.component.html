<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-pessoa-heading" jhiTranslate="myApp.pessoa.home.createOrEditLabel">Create or edit a Pessoa</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!pessoa.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="pessoa.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myApp.pessoa.codigoPessoa" for="field_codigoPessoa">Codigo Pessoa</label>
                    <input type="number" class="form-control" name="codigoPessoa" id="field_codigoPessoa"
                        [(ngModel)]="pessoa.codigoPessoa" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myApp.pessoa.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="pessoa.nome" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myApp.pessoa.usuario" for="field_usuario">Usuario</label>
                    <select class="form-control" id="field_usuario" name="usuario" [(ngModel)]="pessoa.usuario">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="usuarioOption.id === pessoa.usuario?.id ? pessoa.usuario : usuarioOption" *ngFor="let usuarioOption of usuarios; trackBy: trackUsuarioById">{{usuarioOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
