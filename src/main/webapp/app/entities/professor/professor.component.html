<div>
    <h2 id="page-heading">
        <span jhiTranslate="myApp.professor.home.title">Professors</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-professor" [routerLink]="['/professor/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="myApp.professor.home.createLabel">
            Create new Professor
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="professors">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="myApp.professor.codigoProfessor">Codigo Professor</span></th>
            <th><span jhiTranslate="myApp.professor.nome">Nome</span></th>
            <th><span jhiTranslate="myApp.professor.pessoa">Pessoa</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let professor of professors ;trackBy: trackId">
                <td><a [routerLink]="['/professor', professor.id, 'view' ]">{{professor.id}}</a></td>
                <td>{{professor.codigoProfessor}}</td>
                <td>{{professor.nome}}</td>
                <td>
                    <div *ngIf="professor.pessoa">
                        <a [routerLink]="['../pessoa', professor.pessoa?.id, 'view' ]" >{{professor.pessoa?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/professor', professor.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/professor', professor.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'professor/'+ professor.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
