<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-nota-heading" jhiTranslate="myApp.nota.home.createOrEditLabel">Create or edit a Nota</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!nota.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="nota.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myApp.nota.nota" for="field_nota">Nota</label>
                    <input type="number" class="form-control" name="nota" id="field_nota"
                        [(ngModel)]="nota.nota" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myApp.nota.aluno" for="field_aluno">Aluno</label>
                    <select class="form-control" id="field_aluno" name="aluno" [(ngModel)]="nota.aluno">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="alunoOption.id === nota.aluno?.id ? nota.aluno : alunoOption" *ngFor="let alunoOption of alunos; trackBy: trackAlunoById">{{alunoOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myApp.nota.atividade" for="field_atividade">Atividade</label>
                    <select class="form-control" id="field_atividade" name="atividade" [(ngModel)]="nota.atividade">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="atividadeOption.id === nota.atividade?.id ? nota.atividade : atividadeOption" *ngFor="let atividadeOption of atividades; trackBy: trackAtividadeById">{{atividadeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
