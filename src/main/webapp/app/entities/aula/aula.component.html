<div>
    <h2 id="page-heading">
        <span jhiTranslate="myApp.aula.home.title">Aulas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-aula" [routerLink]="['/aula/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="myApp.aula.home.createLabel">
            Create new Aula
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="aulas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="myApp.aula.quantidade">Quantidade</span></th>
            <th><span jhiTranslate="myApp.aula.data">Data</span></th>
            <th><span jhiTranslate="myApp.aula.turma">Turma</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let aula of aulas ;trackBy: trackId">
                <td><a [routerLink]="['/aula', aula.id, 'view' ]">{{aula.id}}</a></td>
                <td>{{aula.quantidade}}</td>
                <td>{{aula.data}}</td>
                <td>
                    <div *ngIf="aula.turma">
                        <a [routerLink]="['../turma', aula.turma?.id, 'view' ]" >{{aula.turma?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/aula', aula.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/aula', aula.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'aula/'+ aula.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
