<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-atividade-heading" jhiTranslate="myApp.atividade.home.createOrEditLabel">Create or edit a Atividade</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!atividade.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="atividade.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myApp.atividade.codigoAtividade" for="field_codigoAtividade">Codigo Atividade</label>
                    <input type="number" class="form-control" name="codigoAtividade" id="field_codigoAtividade"
                        [(ngModel)]="atividade.codigoAtividade" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myApp.atividade.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="atividade.nome" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myApp.atividade.entrega" for="field_entrega">Entrega</label>
                    <select class="form-control" id="field_entrega" name="entrega" [(ngModel)]="atividade.entrega">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="entregaOption.id === atividade.entrega?.id ? atividade.entrega : entregaOption" *ngFor="let entregaOption of entregas; trackBy: trackEntregaById">{{entregaOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
