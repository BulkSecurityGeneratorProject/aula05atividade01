<div>
    <h2 id="page-heading">
        <span jhiTranslate="myApp.disciplina.home.title">Disciplinas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-disciplina" [routerLink]="['/disciplina/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="myApp.disciplina.home.createLabel">
            Create new Disciplina
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="disciplinas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="myApp.disciplina.codigoDisciplina">Codigo Disciplina</span></th>
            <th><span jhiTranslate="myApp.disciplina.nome">Nome</span></th>
            <th><span jhiTranslate="myApp.disciplina.professor">Professor</span></th>
            <th><span jhiTranslate="myApp.disciplina.atividade">Atividade</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let disciplina of disciplinas ;trackBy: trackId">
                <td><a [routerLink]="['/disciplina', disciplina.id, 'view' ]">{{disciplina.id}}</a></td>
                <td>{{disciplina.codigoDisciplina}}</td>
                <td>{{disciplina.nome}}</td>
                <td>
                    <div *ngIf="disciplina.professor">
                        <a [routerLink]="['../professor', disciplina.professor?.id, 'view' ]" >{{disciplina.professor?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="disciplina.atividade">
                        <a [routerLink]="['../atividade', disciplina.atividade?.id, 'view' ]" >{{disciplina.atividade?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/disciplina', disciplina.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/disciplina', disciplina.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'disciplina/'+ disciplina.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
