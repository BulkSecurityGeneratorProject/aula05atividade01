<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="disciplina">
            <h2><span jhiTranslate="myApp.disciplina.detail.title">Disciplina</span> {{disciplina.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="myApp.disciplina.codigoDisciplina">Codigo Disciplina</span></dt>
                <dd>
                    <span>{{disciplina.codigoDisciplina}}</span>
                </dd>
                <dt><span jhiTranslate="myApp.disciplina.nome">Nome</span></dt>
                <dd>
                    <span>{{disciplina.nome}}</span>
                </dd>
                <dt><span jhiTranslate="myApp.disciplina.professor">Professor</span></dt>
                <dd>
                    <div *ngIf="disciplina.professor">
                        <a [routerLink]="['/professor', disciplina.professor?.id, 'view']">{{disciplina.professor?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="myApp.disciplina.atividade">Atividade</span></dt>
                <dd>
                    <div *ngIf="disciplina.atividade">
                        <a [routerLink]="['/atividade', disciplina.atividade?.id, 'view']">{{disciplina.atividade?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/disciplina', disciplina.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
