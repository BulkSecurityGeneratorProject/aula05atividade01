<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-turma-heading" jhiTranslate="myApp.turma.home.createOrEditLabel">Create or edit a Turma</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!turma.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="turma.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myApp.turma.codigoTurma" for="field_codigoTurma" [ngbTooltip]="'myApp.turma.help.codigoTurma' | translate">Codigo Turma</label>
                    <input type="number" class="form-control" name="codigoTurma" id="field_codigoTurma"
                        [(ngModel)]="turma.codigoTurma" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myApp.turma.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="turma.nome" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myApp.turma.professor" for="field_professor">Professor</label>
                    <select class="form-control" id="field_professor" name="professor" [(ngModel)]="turma.professor">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="professorOption.id === turma.professor?.id ? turma.professor : professorOption" *ngFor="let professorOption of professors; trackBy: trackProfessorById">{{professorOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
