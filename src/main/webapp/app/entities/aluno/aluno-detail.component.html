<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="aluno">
            <h2><span jhiTranslate="myApp.aluno.detail.title">Aluno</span> {{aluno.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="myApp.aluno.codigoAluno">Codigo Aluno</span></dt>
                <dd>
                    <span>{{aluno.codigoAluno}}</span>
                </dd>
                <dt><span jhiTranslate="myApp.aluno.nome">Nome</span></dt>
                <dd>
                    <span>{{aluno.nome}}</span>
                </dd>
                <dt><span jhiTranslate="myApp.aluno.pessoa">Pessoa</span></dt>
                <dd>
                    <div *ngIf="aluno.pessoa">
                        <a [routerLink]="['/pessoa', aluno.pessoa?.id, 'view']">{{aluno.pessoa?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/aluno', aluno.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
